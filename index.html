<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./grid.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item active" data-type="all">All</li>
                <li class="nav-item" data-type="bag">Bag</li>
                <li class="nav-item" data-type="shoe">Shoe</li>
                <li class="nav-item" data-type="watch">Watch</li>
                <li class="nav-item" data-type="camera">Camera</li>
                <li class="nav-item" data-type="headphone">Headphone</li>
            </ul>
        </nav>
        <div class="wrapper-img">
            <div class="img" data-type="bag">
                <img src="./img/bag-1.jpg" alt="">
            </div>
            <div class="img" data-type="camera">
                <img src="./img/camera-1.jpg" alt="">
            </div>
            <div class="img" data-type="headphone">
                <img src="./img/headphone-1.jpg" alt="">
            </div>
            <div class="img" data-type="shoe">
                <img src="./img/shoe-2.jpg" alt="">
            </div>
            <div class="img" data-type="camera">
                <img src="./img/camera-2.jpg" alt="">
            </div>
            <div class="img" data-type="watch">
                <img src="./img/watch-1.jpg" alt="">
            </div>
            <div class="img" data-type="headphone">
                <img src="./img/headphone-2.jpg" alt="">
            </div>
            <div class="img" data-type="shoe">
                <img src="./img/shoe-1.jpg" alt="">
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
